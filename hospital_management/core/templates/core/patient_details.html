<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Patient Details</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Patient Details</h1>
        <h3>Name: {{ patient.name }}</h3>
        <p>Registration ID: {{ patient.reg_id }}</p>
        <p>Place: {{ patient.place }}</p>
        <p>Age: {{ patient.age }}</p>
        <p>Phone: {{ patient.phone }}</p>
        <p>Gender: {{ patient.gender }}</p>
        <p>Registered At: {{ patient.registered_at }}</p>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>

    </div>
</body>
</html>
