<!-- templates/core/consult_patient.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Consult Patient</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Consult Existing Patient</h1>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="reg_id">Enter Registration ID</label>
                <input type="text" name="reg_id" class="form-control" id="reg_id" placeholder="Registration ID" required>
            </div>
            <button type="submit" class="btn btn-primary">Consult Patient</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>

        </form>

        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>

        {% endif %}
    </div>
</body>
</html>
