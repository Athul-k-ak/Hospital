<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Patient Records</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Patient Records</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Registration ID</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for patient in patients %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ patient.name }}</td>
                    <td>{{ patient.reg_id }}</td>
                    <td>{{ patient.phone }}</td>
                    <td>
                        <a href="{% url 'patient_details' patient.reg_id %}" class="btn btn-info">View Details</a>
                        <form action="{% url 'delete_patient' patient.pk %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>

    </div>
</body>
</html>
